<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一氧化碳生成反应模拟</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>一氧化碳生成反应模拟</h1>
            <p class="reaction-equation">C(s) + CO<sub>2</sub>(g) ⇌ 2CO(g)</p>
        </header>

        <div class="input-section">
            <div class="input-mode">
                <label>
                    <input type="radio" name="input-mode" value="reactants" checked> 输入反应物
                </label>
                <label>
                    <input type="radio" name="input-mode" value="products"> 输入产物
                </label>
            </div>

            <div id="reactants-input" class="input-group">
                <div class="input-field">
                    <label for="c-input">C 物质的量 (mol):</label>
                    <input type="number" id="c-input" min="0" step="0.1" value="1">
                </div>
                <div class="input-field">
                    <label for="co2-input">CO<sub>2</sub> 物质的量 (mol):</label>
                    <input type="number" id="co2-input" min="0" step="0.1" value="1">
                </div>
            </div>

            <div id="products-input" class="input-group" style="display: none;">
                <div class="input-field">
                    <label for="co-input">CO 物质的量 (mol):</label>
                    <input type="number" id="co-input" min="0" step="0.1" value="2">
                </div>
            </div>

            <div class="input-field">
                <label for="k-input">平衡常数 (K):</label>
                <input type="number" id="k-input" min="0.01" max="1000" step="0.1" value="4.0">
            </div>

            <button id="calculate-btn">计算并绘制图表</button>
        </div>

        <div class="results-section">
            <div class="equilibrium-results">
                <h2>平衡状态结果</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">C 平衡量 (mol):</span>
                        <span id="c-eq" class="result-value">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">CO<sub>2</sub> 平衡量 (mol):</span>
                        <span id="co2-eq" class="result-value">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">CO 平衡量 (mol):</span>
                        <span id="co-eq" class="result-value">-</span>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>C、CO、CO<sub>2</sub>物质的量随时间变化</h3>
                    <canvas id="mole-time-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>CO、CO<sub>2</sub>物质的量浓度随时间变化 (mol/L)</h3>
                    <canvas id="concentration-time-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>CO、CO<sub>2</sub>百分含量随时间变化 (%)</h3>
                    <canvas id="percentage-time-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>CO/CO<sub>2</sub>比例随时间变化</h3>
                    <canvas id="co-co2-ratio-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>混合气体总质量 (g)</h3>
                    <canvas id="mass-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>混合气体总物质的量 (mol)</h3>
                    <canvas id="mole-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>混合气体密度 (g/L)</h3>
                    <canvas id="density-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>体系压强 (atm)</h3>
                    <canvas id="pressure-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>混合气体平均摩尔质量 (g/mol)</h3>
                    <canvas id="molar-mass-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
